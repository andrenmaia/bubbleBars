<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Chart</title>

	<style>

  svg{
    border:1px solid black;
  }
	.barBg{
		fill: rgb(236, 236, 236);
		stroke-width: 0.3px;
		stroke: black;
	}

	.arrow, .bar{
		fill: rgb(80, 146, 98);

		stroke-width: 0;
	}

	.bubble {
		fill: green;
	}

	.bubbleText{
		text-anchor: middle;
	}
	</style>

	<!--http://www.infocaptor.com-->
	<script src="http://d3js.org/d3.v3.min.js"></script>
	<script src="http://code.jquery.com/jquery-latest.min.js" type="text/javascript"></script>



</head>
<body>

	<div id="chart">
	</div>

	<script src="bubbleBars.js" ></script>

	<script>
		// Só Funciona para 2 objetos na lista.
		var data = [
				{ bubble: {name: 'x0', fill:'rgb(239, 198, 198)', color: '#000' }, bar: {percentage: 1}},
				{ bubble: {name: 'x1', fill:'rgb(198, 219, 239)', color: '#fff'}, bar: {percentage:.2}},
        { bubble: {name: 'x2', fill:'rgb(198, 219, 239)', color: '#fff'}, bar: {percentage:.7}},
			];
		var options = { data: data };

		bubbleBars().init(options);

	</script>
</body>
</html>
